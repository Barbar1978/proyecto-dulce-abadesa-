    <main>
        <section id="register">
            <div class="container">
                <h3 class="pt-5 font-weight-bold text-center">SUBSCRIBITE</h3>
                <form action="" class="w-75 p-5 pb-5 m-auto">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name" class="text-white">Nombre</label>
                                <input class="form-control" type="text" placeholder="."></imput>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="email" class="text-white">Email</label>
                                <input class="form-control" type="email" placeholder="."></imput>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password" class="text-white">contraseña</label>
                                <input class="form-control" type="password" placeholder="."></imput>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="passwordControl" class="text-white">repetir contraseña</label>
                                <input class="form-control" type="text" placeholder="."></imput>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-lg">crear cuenta</button>
                    <p class="small mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
                </form>
            </div>
        </section>
        <section id="login">
            <div class="container">
                <h3 class="pt-5 font-weight-bold text-center">ESCRIBINOS</h3>
                <form action="" class="w-50 p-5 pb-5 m-auto">
                    <div class="form-group">
                        <label for="name" class="text-white">nombre</label>
                        <input class="form-control" type="text" placeholder="."></imput>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-white">apellido</label>
                        <input class="form-control" type="email" placeholder="."></imput>
                    </div>
                    <div class="form-group">
                        <label for="comment">COMENTARIO:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                    <div class="form-group">
                        <fieldset>
                            <legend>
                                <h5>informacion</h5>
                            </legend>
                            <h6>pedido</h6>
                            <input type="radio" name="informacion" id="" placeholder="Your last name">
                            <h6>producto</h6>
                            <input type="radio" name="informacion" id="" placeholder="Your last name">
                        </fieldset>
                        <fieldset>
                            <label for="cars" >extras</label>
                            <div class="form-group">
                                <select id="cars" name="cars" >
                                    <option value=""></option>
                                    <option value="">promociones</option>
                                    <option value="">combos</option>
                                    <option value="">favoritos</option>
                                </select>
                            </div>
                            <div>
                                <h6>aceptar terminos y condiciones</h6>
                            </div>
                            <input type="checkbox" id="lname" name="lastname" placeholder="Your last name">
                        </fieldset>
                    </div>
                    <button type="button" class="btn btn-lg">enviar</button>
                    <p class="small mt-3">Don't have an account? <a href="subscribe.html">Subscribe</a></p>
                </form>
            </div>
        </section>
    </main>

                    <a href="../index.html" target="_blank" class="ico"><img src="../img/icon-tt.png" alt="icon-tt"></a>
                    <a href="../index.html" target="_blank" class="ico"><img src="../img/icon-twitter.png"
                            alt="icon-twitter" /></a>
                    <a href="../index.html" target="_blank" class="ico"><img src="../img/icon-yt.png" alt="icon-yt"></a>
                </Div>
            </Div>
            </sección>
